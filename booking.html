 <h2 id="section-Bookings">Bookings</h2>
  <section class="bookings-form">
    <form>
      <label for="booking-name">Full Name</label>
      <input type="text" id="booking-name" name="name" required>

      <label for="booking-email">Email</label>
      <input type="email" id="booking-email" name="email" required>

      <label for="booking-phone">Phone Number</label>
      <input type="tel" id="booking-phone" name="phone" placeholder="Enter your phone number" required>

      <label for="bus">Select Bus</label>
      <select id="bus" name="bus" required>
        <option value="ubz">UBZ</option>
        <option value="power-tools">Power Tools</option>
        <option value="road-force">Road Force</option>
        <option value="scorpion">Scorpion</option>
        <option value="likili">Likili</option>
        <option value="p-mansa">P Mansa</option>
        <option value="lg-travellers">LG Travellers</option>
        <option value="shalom">Shalom</option>
      </select>

      <label for="travel-date">Travel Date</label>
      <input type="date" id="travel-date" name="date" required>

      <label for="destination">Destination</label>
      <input type="text" id="destination" name="destination" required>

      <button type="submit">Book Now</button>
    </form>
  </section>
